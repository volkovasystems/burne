<!DOCTYPE html>
<html>
	<head>
		<title>burne unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./burne.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "burne unit test", function( assert ) {

				let symbol = Symbol( "test" );
				let test = { };

				burne( symbol, test );

				assert.equal( test[ symbol ], symbol, "should be equal to Symbol( 'test' )" );

				burne( "test", test );

				assert.equal( test[ Symbol.for( "test" ) ], undefined, "should be equal to undefined" );

				assert.equal( test[ symbol ], symbol, "should be equal to Symbol( 'test' )" );

				let Hello = function Hello( ){ };
				let symbol2 = Symbol.for( "extensive" );
				burne( symbol2, Hello );

				assert.equal( Hello[ symbol2 ], symbol2, "should be equal to Symbol.for( 'extensive' )" );

			} );
		</script>
	</body>
</html>
